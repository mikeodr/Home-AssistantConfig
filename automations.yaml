- id: '1758120959362'
  alias: Notify On Internet Down Webhook
  description: ''
  triggers:
  - trigger: webhook
    allowed_methods:
    - POST
    - PUT
    local_only: true
    webhook_id: -YN2Q8C1AsvyPNrrVYHFAEDSn
  conditions: []
  actions:
  - action: notify.mobile_app_michaels_iphone
