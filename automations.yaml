- id: '1767732647323'
  alias: Turn off Printer Light on Finish
  description: Turn off the P1S Printer light when print is finished
  triggers:
  - trigger: state
    entity_id:
    - sensor.p1s_01p00c5a1800662_print_status
    from:
    - running
    to:
    - finish
    for:
      hours: 0
      minutes: 10
      seconds: 0
  conditions: []
  actions:
  - type: turn_off
    device_id: efa11b49368feb5eca6fd9b8153251e0
    entity_id: 93069828a30dc124a2b0eb7ecb200bad
    domain: light
  mode: single
