automation:
  - alias: Vacation mode
    id: vacation_mode_depart
    mode: single
    max_exceeded: silent
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_nearest_distance
        above: 55000
    condition:
      - condition: state
        entity_id: device_tracker.faux_girls_home
        state: "not_home"
      - condition: state
        entity_id: binary_sensor.guests_present
        state: "off"
    action:
      - service: select.select_option
        entity_id: select.my_ecobee_current_mode
        data:
          option: away
      - service: light.turn_off
        continue_on_error: true
        target:
          floor_id:
            - top_floor
            - main_floor
            - basement
      - service: fan.turn_off
        target:
          floor_id:
            - top_floor
      - service: cover.close_cover
        entity_id: cover.garage
      - service: lock.lock
        entity_id:
          - lock.locks
      - service: alarm_control_panel.alarm_arm_vacation
        target:
          entity_id: alarm_control_panel.master

  - alias: Keep Ecobee in Away mode
    id: vacaiton_keep_ecobee_away
    trigger:
      - platform: state
        entity_id: select.my_ecobee_current_mode
        from: "away"
        not_to:
          - "unknown"
          - "unavailable"
    condition:
      - condition: state
        entity_id: alarm_control_panel.master
        state: "armed_vacation"
    action:
      - service: notify.mobile_app_michaels_iphone
        data:
          message: "Consider Setting Ecobee Vacation"
      - service: select.select_option
        entity_id: select.my_ecobee_current_mode
        data:
          option: away

  - alias: Returning from vacation
    id: vacation_mode_return
    mode: single
    max_exceeded: silent
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_nearest_distance
        below: 55000
    condition:
      - not:
          - condition: state
            entity_id: alarm_control_panel.master
            state: "disarmed"
    action:
      - service: select.select_option
        entity_id: select.my_ecobee_current_mode
        data:
          option: home
      - service: alarm_control_panel.alarm_arm_away
        target:
          entity_id: alarm_control_panel.master

  - alias: Vacation Lighting
    mode: single
    max_exceeded: silent
    id: vacation_lighting
    trigger:
      - platform: state
        entity_id: alarm_control_panel.master
        to:
          - "armed_vacation"
        id: "armed"
      - platform: state
        entity_id: alarm_control_panel.master
        to: "disarmed"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "armed"
            sequence:
              - service: switch.turn_on
                entity_id: switch.simulated_light_presence
        default:
          - service: switch.turn_off
            entity_id: switch.simulated_light_presence
