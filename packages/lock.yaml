binary_sensor:
  - platform: template
    sensors:
      lock_jammed:
        friendly_name: "Front Lock Jammed"
        value_template: "{{ is_state('sensor.front_door_lock_alarm_access_control', 'Lock Jammed') }}"
        delay_on:
          seconds: 10

group:
  locks:
    name: Locks
    entities:
      - lock.front_door
      - lock.side_door

alert:
  lock_jammed:
    name: Front lock jammed
    done_message: "clear_notification"
    entity_id: binary_sensor.lock_jammed
    state: "Lock Jammed"
    can_acknowledge: true
    repeat: 5
    data:
      tag: "lock-jammed-alert"
      actions:
        - action: "ACK_LOCK_JAMMED"
          title: "Acknowledge Lock Jammed"
          activationMode: "background"
          authenticationRequired: true
          destructive: true
          behavior: "default"
      push:
        sound:
          name: "default"
          critical: 1
          volume: 1.0
    notifiers:
      - mobile_app_michaels_iphone

automation:
  - alias: Lock Jammed Acknowledge
    id: lock_jammed_acknowledged
    trigger:
      platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "ACK_LOCK_JAMMED"
    action:
      service: homeassistant.turn_off
      entity_id: alert.lock_jammed

  - alias: Lock Status Change
    id: lock_status_change
    trigger:
      - platform: event
        event_type: zwave_js_notification
        event_data:
          command_class: 113
          type: 6
          event: 6
    condition:
      - condition: state
        entity_id: person.mike
        state: "not_home"
    action:
      service: notify.mobile_app_michaels_iphone
      data:
        title: "Lock Event"
        message: >
          {% set user_slot = trigger.event.data.parameters.userId %}
          {% if user_slot == 1 %}
          {% set user = "Mike" %}
          {% elif user_slot == 2 %}
          {% set user = "Dad" %}
          {% elif user_slot == 3 %}
          {% set user = "Brendan" %}
          {% elif user_slot == 4 %}
          {% set user = "Tiff" %}
          {% elif user_slot == 5 %}
          {% set user = "Lisa" %}
          {% elif user_slot == 15 %}
          {% set user = "Cleaners" %}
          {% endif %}
          Unlocked{% if user is defined %} by {{user}}{% endif %}
      #{{ trigger.to_state.attributes.friendly_name }} is {{ trigger.to_state.state }}{% if user is defined %} by {{user}}{% endif %}

  - alias: Secure House Evenings
    id: lock_secure_house_evenings
    trigger:
      - platform: time
        at: "22:30:00"
      - platform: state
        entity_id:
          - lock.front_door
          - lock.side_door
        to: "unlocked"
        for:
          minutes: 5
    condition:
      condition: time
      after: "22:25:00"
      before: "07:00:00"
    action:
      - parallel:
        - sequence:
          - wait_template: "{{ is_state('binary_sensor.front_door', 'off') }}"
          - service: lock.lock
            entity_id: lock.front_door
                - sequence:
          - service: lock.lock
            entity_id: lock.side_door

  - alias: Enable Cleaners Lock Code
    id: lock_enable_cleaner_code
    mode: queued
    trigger:
      - platform: calendar
        event: start
        entity_id: calendar.house_planning
        offset: "-03:00:00"
        id: set_lock
      - platform: calendar
        event: start
        entity_id: calendar.house_planning
        id: set_lock
      - platform: calendar
        event: end
        entity_id: calendar.house_planning
        id: clear_lock
    condition:
      - condition: template
        value_template: "{{ 'Cleaners' in trigger.calendar_event.summary}}"
    action:
      choose:
        - conditions:
            - condition: trigger
              id: set_lock
          sequence:
            - service: zwave_js.set_lock_usercode
              data:
                code_slot: "15"
                usercode: !secret cleaners_door_code
              entity_id: lock.front_door
            - service: notify.mobile_app_michaels_iphone
              data:
                message: "Setting cleaners lock code"
                data:
                  tag: "cleaners-code"
            - service: alarm_control_panel.alarm_disarm
              target:
                entity_id: alarm_control_panel.alarmo
        - conditions:
            - condition: trigger
              id: clear_lock
          sequence:
            - service: zwave_js.clear_lock_usercode
              data:
                code_slot: "15"
              entity_id: lock.front_door
            - service: notify.mobile_app_michaels_iphone
              data:
                message: "Clearing cleaners lock code"
                data:
                  tag: "cleaners-code"
            - choose:
              - conditions:
                - condition: state
                  entity_id: group.presence_home
                  state: "not_home"
                sequence:
                  - service: alarm_control_panel.alarm_arm_away
                    target:
                      entity_id: alarm_control_panel.alarmo
