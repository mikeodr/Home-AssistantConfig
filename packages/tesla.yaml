proximity:
  garage:
    zone: garage
    devices:
      - device_tracker.tesla_location
    unit_of_measurement: m

automation:
  - alias: Update Tesla location as MQTT location updates
    id: tesla_location_update_automation
    initial_state: on
    mode: single
    max_exceeded: silent
    trigger:
      - platform: mqtt
        topic: teslamate/cars/1/latitude
      - platform: mqtt
        topic: teslamate/cars/1/longitude
    action:
      - service: device_tracker.see
        data_template:
          dev_id: tesla_location
          gps:
            [
              "{{ states.sensor.tesla_latitude.state }}",
              "{{ states.sensor.tesla_longitude.state }}",
            ]

  - alias: Reminder to turn on sentry mode at home in the driveway
    id: tesla_sentry_mode_home_reminder
    trigger:
      - platform: state
        entity_id: sensor.tesla_state
        from: "driving"
        for:
          minutes: 15
    condition:
      - condition: state
        entity_id: device_tracker.tesla_location
        state: "home"
      - condition: state
        entity_id:
          - binary_sensor.tesla_plugged_in
          - binary_sensor.tesla_sentry_mode
        state: "off"
    action:
      - service: notify.mobile_app_michaels_iphone
        data:
          message: "üì∑ Turn on sentry mode üì∑"
          data:
            tag: "tesla-turn-on-sentry-mode"
            group: "tesla-notification"

  - alias: Close Garage daycare days
    id: tesla_close_garage_daycare_days
    trigger:
      - platform: numeric_state
        entity_id: proximity.garage
        above: 50
    condition:
      - condition: time
        after: "07:00:00"
        before: "09:00:00"
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
      - condition: state
        entity_id: cover.garage
        state: "open"
    action:
      - service: notify.mobile_app_michaels_iphone
        data:
          message: "Ô∏è‚¨áÔ∏è Closing Garage Door ‚¨áÔ∏è"
          data:
            group: "tesla-notification"
            tag: "tesla-close-garage-door"
            push:
              interruption-level: time-sensitive
      - service: cover.close_cover
        entity_id: cover.garage

  - alias: Open garage Daycare Days
    id: tesla_open_garage_daycare_days
    trigger:
      - platform: numeric_state
        entity_id: proximity.garage
        below: 50
    condition:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
      - condition: state
        entity_id: cover.garage
        state: "closed"
      - condition: time
        after: "16:00:00"
        before: "17:00:00"
      - not: # Garbage day, don't pull the car in
          - condition: time
            weekday:
              - "thu"
    action:
      - service: notify.mobile_app_michaels_iphone
        data:
          message: "‚¨ÜÔ∏è Opening Garage Door ‚¨ÜÔ∏è"
          data:
            tag: "tesla-open-garage-door"
            group: "tesla-notification"
            push:
              interruption-level: time-sensitive
      - service: cover.open_cover
        entity_id: cover.garage

  - alias: Disable Tesla Wifi in Driveway
    id: tesla_disable_wifi_in_driveway
    trigger:
      - platform: state
        entity_id: binary_sensor.tesla_plugged_in
        to: "on"
        id: plugged_in
      - platform: state
        entity_id: binary_sensor.tesla_plugged_in
        to: "off"
        id: unplugged
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: plugged_in
            sequence:
              - service: homeassistant.turn_on
                entity_id: switch.tesla
          - conditions:
              - condition: trigger
                id: unplugged
            sequence:
              - service: homeassistant.turn_off
                entity_id: switch.tesla
