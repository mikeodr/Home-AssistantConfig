automation:
  - alias: Basement Light Presence Control On
    id: basement_light_presence_controls_on
    trigger:
      - platform: state
        entity_id: binary_sensor.basement_presence
        to: "on"
      - platform: event
        event_type: zha_event
        event_data:
          device_id: 5fe497358dad962cba14901506e49bc8
          command: Approach
      - platform: event
        event_type: zha_event
        event_data:
          device_id: 5fe497358dad962cba14901506e49bc8
          command: Enter
    condition:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
      - condition: state
        entity_id: input_boolean.nap_mode
        state: "off"
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.basement_hall
          - light.basement_room_light_dimmer

  - alias: Basement Light Presence Control Off
    id: basement_light_presence_controls_off
    trigger:
      - platform: state
        entity_id: binary_sensor.basement_presence
        to: "off"
        for:
          minutes: 30
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.basement_hall
          - light.basement_room_light_dimmer

  - alias: Basement Dimmer Control
    id: basement_dimmer_auto_control
    trigger:
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: 5.0
      - platform: state
        entity_id: light.basement_room_light_dimmer
        from: "off"
        to: "on"
    action:
      choose:
        - conditions:
            - condition: numeric_state
              entity_id: sun.sun
              attribute: elevation
              below: 5.0
            - condition: state
              entity_id: light.basement_room_light_dimmer
              state: "on"
          sequence:
            - service: light.turn_on
              entity_id: light.basement_room_light_dimmer
              data:
                brightness_pct: 60
        - conditions:
            - condition: state
              entity_id: light.basement_room_light_dimmer
              state: "on"
          sequence:
            - service: light.turn_on
              entity_id: light.basement_room_light_dimmer
              data:
                brightness_pct: 90

  - alias: Sync Basement Hall Light to Basement Room Light
    id: basement_sync_hall_room_lights
    trigger:
      - platform: state
        to: ~
        entity_id: switch.basement_hall
    condition:
      condition: template
      value_template: "{{ trigger.to_state.state in ['off', 'on'] }}"
    action:
      - service: homeassistant.turn_{{ trigger.to_state.state }}
        entity_id: light.basement_room_light_dimmer

  - alias: Basement Lights off Night
    id: basement_night_auto_off
    trigger:
      - platform: time
        at: "23:00:00"
    action:
      service: homeassistant.turn_off
      entity_id:
        - light.basement_room_light_dimmer
        - switch.basement_hall

  - alias: Status Light Basement switches
    id: basement_light_status_switches
    trigger:
      - platform: state
        entity_id: cover.garage
        to: "open"
        id: "garage_open"
      - platform: state
        entity_id: cover.garage
        to: "closed"
        id: "garage_closed"
      - platform: state
        entity_id: group.locks
        to: "locked"
        id: "doors_locked"
      - platform: state
        entity_id: group.locks
        to: "unlocked"
        id: "doors_unlocked"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "garage_open"
            sequence:
              # Set LED to Red
              - service: script.lzw31_set_led
                data:
                  entity: light.basement_room_light_dimmer
                  led_colour: 0
                  led_brightness: 10
          - conditions:
              - condition: trigger
                id: "garage_closed"
            sequence:
              # Set LED to Blue
              - service: script.lzw31_set_led
                data:
                  entity: light.basement_room_light_dimmer
                  led_colour: 170
                  led_brightness: 5
          - conditions:
              - condition: trigger
                id: "doors_unlocked"
            sequence:
              # Set LED to Red
              - service: script.lzw30_set_led
                data:
                  entity: switch.basement_hall
                  led_colour: 0
                  led_brightness: 10
          - conditions:
              - condition: trigger
                id: "doors_locked"
            sequence:
              # Set LED to blue
              - service: script.lzw30_set_led
                data:
                  entity: switch.basement_hall
                  led_colour: 170
                  led_brightness: 5
