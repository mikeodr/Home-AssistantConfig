script:
  toggle_garage:
    alias: "Toggle Garage"
    mode: queued
    icon: "mdi:garage"
    sequence:
      - service: cover.toggle
        entity_id:
          - cover.garage

  lock_door:
    alias: "Lock Door"
    mode: queued
    icon: "mdi:lock"
    sequence:
      - service: lock.lock
        entity_id:
          - lock.front_door

  unlock_door:
    alias: "Unlock Door"
    mode: queued
    icon: "mdi:lock-open"
    sequence:
      - service: lock.unlock
        entity_id:
          - lock.front_door

  alarm_arm_away:
    alias: "Arm Alarm"
    mode: queued
    icon: "mdi:shield-lock"
    sequence:
      - service: alarm_control_panel.alarm_arm_away
        target:
          entity_id: alarm_control_panel.alarmo

  disarm_alarm:
    alias: "Disarm Alarm"
    mode: queued
    icon: "mdi:shield-lock-open"
    sequence:
      - service: alarm_control_panel.alarm_disarm
        target:
          entity_id: alarm_control_panel.alarmo

