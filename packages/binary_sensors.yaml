template:
  - binary_sensor:
      - default_entity_id: binary_sensor.guests_present
        name: Guests Home
        state: "{{ (states('sensor.coreguest') | int) > 0 or states('input_boolean.guests_present') }}"
  - binary_sensor:
      - default_entity_id: binary_sensor.waste_dashboard
        state: >-
          {% set garbage_day=states('sensor.waste_current_pickup') | as_datetime -%}
          {%- if now().day == (garbage_day - timedelta(days=1)).day or
          now().day == garbage_day.day and now().hour < 10 -%}
          on
          {%- else -%}
          off
          {%-endif-%}
        name: waste_dashboard
