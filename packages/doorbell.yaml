automation:
  - alias: Set Doorbell Chime State
    id: doorbell_set_doorbell_chime_state
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id:
          - input_boolean.nap_mode
          - input_boolean.quite_mode
          - switch.master_white_noise
        not_to:
          - "unavailable"
          - "unknown"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id:
                  - input_boolean.nap_mode
                  - input_boolean.quite_mode
                  - switch.master_white_noise
                state: "off"
            sequence:
              - service: select.select_option
                target:
                  entity_id: select.front_door_chime_type
                data:
                  option: Mechanical
              - delay:
                  seconds: 10
              - wait_template: "{{ is_state('select.front_door_chime_type', 'Mechanical') }}"
                timeout:
                  minutes: 10
              - if:
                  - "{{ not wait.completed }}"
                then:
                  - service: select.select_option
                    target:
                      entity_id: select.front_door_chime_type
                    data:
                      option: Mechanical
                  - service: notify.mobile_app_michaels_iphone
                    data:
                      message: "Check Doorbell Mechanical State"
        default:
          - service: select.select_option
            target:
              entity_id: select.front_door_chime_type
            data:
              option: None

  - alias: Doorbell notification Message
    id: doorbell_notification_message
    mode: single
    max_exceeded: silent
    trigger:
      platform: state
      entity_id: binary_sensor.front_door_doorbell
      from: "off"
      to: "on"
    action:
      - delay:
          seconds: 1
      # Snapshot the camera
      - service: camera.snapshot
        continue_on_error: true
        target:
          entity_id: camera.front_door_low
        data:
          filename: "/media/doorbell/snapshot.jpg"
      # Notify Everyone
      - service: notify.adults
        data:
          title: "Ding Dong"
          message: "Someone is at the front door"
          data:
            image: "/media/local/doorbell/snapshot.jpg"
            tag: "doorbell-notification"
            group: "doorbell-group"

  - alias: Doorbell activated
    id: doorbell_activated
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_doorbell
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: group.adults
        state: "home"
    action:
      # Pause the TV
      - service: media_player.media_pause
        entity_id: media_player.living_room_tv
      # If it's halloween do fun things
      - choose:
          # Halloween Condition
          - conditions:
              - condition: template
                value_template: "{{ now().month == 10 and now().day == 31 }}"
              - condition: state
                entity_id: input_boolean.nap_mode
                state: "off"
            sequence:
              - service: script.sonos_say
                data:
                  sonos_entity: media_player.sonos_living_room
                  volume: 0.25
                  message: "Trick or treat!"
                  delay:
                    seconds: 4
      - delay:
          # Debounce this from happening
          # again quickly.
          seconds: 30
    mode: single
    max_exceeded: silent

  - alias: Halloween Doorbell Audio
    id: doorbell_halloween_audio_message
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_doorbell
        from: "off"
        to: "on"
    condition:
      - alias: "condition alias (name)"
        condition: time
        after: "17:00:00"
        before: "21:00:00"
      - condition: template
        value_template: "{{ now().month == 10 and now().day == 31 }}"
      - condition: numeric_state
        entity_id: sensor.home_nearest_distance
        below: 500
    action:
      - service: tts.cloud_say
        data:
          entity_id: media_player.front_door_speaker
          message: "Boo! Happy Halloween!"
          cache: true
      - delay:
          seconds: 60

  - alias: Doorbell package detected
    id: doorbell_package_detected
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_package_detected
        to: "on"
    action:
      - service: camera.snapshot
        target:
          entity_id: camera.g4_doorbell_high
        data:
          filename: "/media/doorbell/package.jpg"
      - service: notify.adults
        data:
          title: "Package Detected"
          message: "Check the front porch"
          data:
            image: "/media/local/doorbell/package.jpg"
            tag: "doorbell-package-notification"
            group: "doorbell-package"

  - alias: Set doorbell message
    id: doorbell_set_message
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id:
          - switch.nap_mode
          - input_boolean.quite_mode
          - switch.master_white_noise
          - schedule.doorbell_do_not_distrub
        to: ~
        id: standard
      - platform: time
        at: "17:00:00"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ now().month == 10 and now().day == 31 }}"
              - condition: numeric_state
                entity_id: sensor.home_nearest_distance
                below: 500
              - condition: time
                after: "17:00:00"
                before: "21:00:00"
            sequence:
              - service: text.set_value
                target:
                  entity_id: text.front_door_doorbell
                data:
                  value: "Trick or Treat!"
          - conditions:
              - condition: trigger
                id: standard
              - or:
                  - condition: state
                    entity_id:
                      - switch.nap_mode
                    state: "on"
                  - condition: state
                    entity_id:
                      - input_boolean.quite_mode
                    state: "on"
                  - condition: state
                    entity_id:
                      - switch.master_white_noise
                    state: "on"
                  - condition: state
                    entity_id:
                      - schedule.doorbell_do_not_distrub
                    state: "on"
            sequence:
              - service: select.select_option
                data:
                  option: DO NOT DISTURB
                target:
                  entity_id: select.front_door_doorbell_text
        default:
          - service: select.select_option
            data:
              option: Default Message (WELCOME)
            target:
              entity_id: select.front_door_doorbell_text
