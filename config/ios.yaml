push:
  categories:
    - name: Pupper Home
      identifier: "pupper_home"
      actions:
        - identifier: "PUPPER_HOME"
          title: "Pupper Home"
          activationMode: "background"
          authenticationRequired: true
          destructive: false
          behavior: "default"
        - identifier: "PUPPER_NOT_HOME"
          title: "Not Home"
          activationMode: "background"
          authenticationRequired: true
          destructive: true
          behavior: "default"
    - name: Garage Alert
      identifier: "garage_alert"
      actions:
        - identifier: "CLOSE_GARAGE"
          title: "Close Garage"
          activationMode: "background"
          authenticationRequired: true
          destructive: false
          behavior: "default"
        - identifier: "ACK_GARAGE"
          title: "Acknowledge Garage"
          activationMode: "background"
          authenticationRequired: true
          destructive: true
          behavior: "default"
    - name: Acknowledge Leak
      identifier: "acknowledge_leak"
      actions:
        - identifier: "ACK_LEAK"
          title: "Acknowledge Leak"
          activationMode: "background"
          authenticationRequired: true
          destructive: true
          behavior: "default"
    - name: Lock Jammed
      identifier: "lock_jammed"
      actions:
        - identifier: "ACK_LOCK_JAMMED"
          title: "Acknowledge Lock Jammed"
          activationMode: "background"
          authenticationRequired: true
          destructive: true
          behavior: "default"

actions:
  - name: toggle_garage
    background_color: "#000000"
    icon:
      icon: garage
      color: "#ffffff"
    label:
      text: "Toggle Garage"
      color: "#ffffff"

  - name: lock_door
    background_color: "#000000"
    icon:
      icon: lock
      color: "#ffffff"
    label:
      text: "Lock Door"
      color: "#ffffff"

  - name: unlock_door
    background_color: "#000000"
    icon:
      icon: lock-open
      color: "#ffffff"
    label:
      text: "Unlock Door"
      color: "#ffffff"

  - name: nap_time
    background_color: "#000000"
    icon:
      icon: sleep
      color: "#ffffff"
    label:
      text: "Nap Time"
      color: "#ffffff"
